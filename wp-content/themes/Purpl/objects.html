<!DOCTYPE html>
<html>
	<head>
		<link href='style-objects.css' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	</head>
<body>

<div>
	<h3> btnPrimary </h3>
	<a class="btn btnPrimary" href="#">
		<h3 class="btn__text"> Shop Now </h3>
	</a>

	<button class="btn btnPrimary">
		<h3 class="btn__text"> Shop Now </h3>
	</button>

	<a class="btn btnPrimary" href="#">
		Shop Now
	</a>

	<button class="btn btnPrimary">
		Shop Now
	</button>

	<input type="submit" class="btn btnPrimary" value="Shop Now">
</div>

<div>
	<h3> btnSecondary </h3>
	<a class="btn btnSecondary" href="#">
		<h3 class="btn__text"> Subscribe </h3>
	</a>

	<button class="btn btnSecondary">
		<h3 class="btn__text"> Subscribe </h3>
	</button>

	<a class="btn btnSecondary" href="#">
		Subscribe
	</a>

	<span> btnPrimary btn--wide </span>
	<button class="btn btnSecondary btn--wide">
		Subscribe
	</button>

	<input type="submit" class="btn btnSecondary" value="Subscribe">
</div>

<div>
	<h3> btnTertiary btn--wide </h3>
	<a class="btn btnTertiary btn--wide" href="#">
		<h3 class="btn__text"> Add to cart </h3>
	</a>

	<button class="btn btnTertiary btn--wide">
		<h3 class="btn__text"> Add to cart </h3>
	</button>

	<a class="btn btnTertiary btn--wide" href="#">
		Add to cart
	</a>

	<button class="btn btnTertiary btn--wide">
		Add to cart
	</button>

	<input type="submit" class="btn btnTertiary btn--wide" value=" Add to cart ">
</div>

<div>
	<h3> Headings </h3>

	<h1> Heading 1 </h1>
	<h2> Heading 2 </h2> 
	<h3> Heading 3 </h3> 
	<h4> Heading 4 </h4> 
	<h5> Heading 5 </h5> 
	<h6> Heading 6 </h6> 
</div>
<div>
</div>
</body>
</html>
